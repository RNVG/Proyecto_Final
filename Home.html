<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Aventones</title>
   <script src="JS/auth.js" defer></script>
<script src="JS/home.js" defer></script>
  <!-- Estilos de la página -->
  <link rel="stylesheet" href="estiloHome.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="top-logo">
    <img src="img/logo.png" alt="Logo" />
    <span>AVENTONES</span>
  </div>

  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="Home.html" class="active">Home</a></li>
        <li><a href="Myrides.html" data-role-only="driver">Rides</a></li>
        <li><a href="view_booking.html">Bookings</a></li>
      </ul>
    </nav>
    <div class="user-area">
      <input type="text" placeholder="Search..." />
      <div class="profile-menu">
        <img src="img/avatar.png" alt="User Icon" />
        <ul class="dropdown">
          <li><a href="#" id="logoutLink">Logout</a></li>
          <li><a href="editProfile.html">Profile</a></li>
          <li><a href="configuration.html">Configuration</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <h2>Search rides</h2>

    <div class="search-box">
      <form>
        <div class="search-top">
          <label>
            From
          
            <select>
              <option value="">All</option>
            </select>
          </label>
          <label>
            To
            <select>
              <option value="">All</option>
            </select>
          </label>
          <button type="submit" class="find-btn">Find rides</button>
        </div>

        <div class="days-group">
          <span class="days-label">Days</span>
          <div class="days">
           
            <label><input type="checkbox"> Mon</label>
            <label><input type="checkbox"> Tue</label>
            <label><input type="checkbox"> Wed</label>
            <label><input type="checkbox"> Thu</label>
            <label><input type="checkbox"> Fri</label>
            <label><input type="checkbox"> Sat</label>
            <label><input type="checkbox"> Sun</label>
          </div>
        </div>
      </form>
    </div>

    <!-- RESULTADOS (sin filas quemadas) -->
    <div class="results">
      <!-- Si quieres un resumen dinámico, deja este <p> vacío; el JS puede llenarlo -->
      <!-- <p class="results-summary"></p> -->
      <table>
        <thead>
          <tr>
            <th>Driver</th>
            <th>From</th>
            <th>To</th>
            <th>Seats</th>
            <th>Car</th>
            <th>Fee</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody> <!-- el JS inyecta aquí -->
      </table>
    </div>

    <!-- Mapa Leaflet -->
    <div id="map" style="height: 400px; margin-top: 30px;"></div>
  </main>

  <footer>
    <div>
      <a href="Home.html">Home</a> |
      <a href="Myrides.html" data-role-only="driver">Rides</a> |
      <a href="view_booking.html">Bookings</a> |
      <a href="configuration.html">Settings</a> |
      <a href="login.html">Login</a> |
      <a href="registro_clientes.html">Register</a>
    </div>
    <p>&copy; Aventones.com</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([10.3275, -84.4298], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap, &copy; CartoDB'
    }).addTo(map);
    L.marker([10.3275, -84.4298]).addTo(map)
      .bindPopup('Quesada, CR')
      .openPopup();
  </script>

 
</body>
